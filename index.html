<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>JavaScript Calculator</title>
    
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


<form id="all-buttons">
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-2"><button type="button" class="btn btn-primary btn-lg btn-block">AC</button></div>
    <div class="col-md-2"><button type="button" class="btn btn-primary btn-lg btn-block">CE</button></div>
    <div class="col-md-2"><button type="button" class="btn btn-primary btn-lg btn-block">%</button></div>
    <div class="col-md-2"><button type="button" class="btn btn-primary btn-lg btn-block">/</button></div>
    <div class="col-md-1"></div>
  </div>

  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-2"><button type="button" class="btn btn-primary btn-lg btn-block" id="7">7</button></div>
    <div class="col-md-2"><button type="button" class="btn btn-primary btn-lg btn-block" id="8">8</button></div>
    <div class="col-md-2"><button type="button" class="btn btn-primary btn-lg btn-block" id="9">9</button></div>
    <div class="col-md-2"><button type="button" class="btn btn-primary btn-lg btn-block">*</button></div>
    <div class="col-md-1"></div>
  </div>

  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-2"><button type="button" class="btn btn-primary btn-lg btn-block" id="4">4</button></div>
    <div class="col-md-2"><button type="button" class="btn btn-primary btn-lg btn-block" id="5">5</button></div>
    <div class="col-md-2"><button type="button" class="btn btn-primary btn-lg btn-block" id="6">6</button></div>
    <div class="col-md-2"><button type="button" class="btn btn-primary btn-lg btn-block">-</button></div>
    <div class="col-md-1"></div>
  </div>



  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-2"><button type="button" class="btn btn-primary btn-lg btn-block" id="1">1</button></div>
    <div class="col-md-2"><button type="button" class="btn btn-primary btn-lg btn-block" id="2">2</button></div>
    <div class="col-md-2"><button type="button" class="btn btn-primary btn-lg btn-block" id="3">3</button></div>
    <div class="col-md-2"><button type="button" class="btn btn-primary btn-lg btn-block">+</button></div>
    <div class="col-md-1"></div>
  </div>


  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-2"><button type="button" class="btn btn-primary btn-lg btn-block" id="0">0</button></div>
    <div class="col-md-2"><button type="button" class="btn btn-primary btn-lg btn-block">.</button></div>
    <div class="col-md-2"><button type="button" class="btn btn-primary btn-lg btn-block">=</button></div>
    <div class="col-md-2"><button type="button" class="btn btn-primary btn-lg btn-block">+</button></div>
    <div class="col-md-1"></div>
  </div>
</form>
    
        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
